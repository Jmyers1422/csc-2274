<doctype html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>All About Germany</title>
            <link rel="stylesheet" href="styles.css">
            <script src="scripts.js" defer></script>
            <script src="contact.js" defer></script>
            <meta description="page description here">
        </head>

        <body>
            <div id="header"></div>

            <main>
                <h1>Contact Me</h1>
                <form action="https://formspree.io/f/mzzjnbyj" method="POST">

                    <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="name">
                    
                    <label for="last-name">Last Name</label>
                        <input type="text" id="first-name" name="name">

                    <label for="email">Email (Required)</label>
                        <input type="email" id="email" name="email" required>
                    
                    <label for="phone-number">Phone Number</label>
                        <input type="text" id="phone-number" name="phone-number">
                    
                    <fieldset>
                        <p>Prefered Contact Method</p>
                        <div id="radio">
                        <label for="Email">Email</label>
                            <input type="radio" name="pref-contact" id="Email" value="email">
                        <label for="phone" class="phone-label">phone</label>
                            <input type="radio" name="pref-contact" id="Phone" value="phone">
                        </div>
                    </fieldset>

                    <div class="find">
                    <label for="find">Where did you find us?</label>
                    <select name="find" id="find">
                        <option value="default">--select one--</option>
                        <option value="media">Social Media</option>
                        <option value="search">Google</option>
                        <option value="recomend">Family/Friend</option>
                        <option value="video">Video</option>
                        <option value="other">Other</option>
                    </select>
                    </div>

                    <label for="message">Message (Required)</label>
                        <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Submit</button>

                </form>
            </main>
            <div id="footer"></div>



        </body>
